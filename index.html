<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
</head>

<body>
    <div class="container flex bg-black">
        <div class="left">
            <div class="close">
                <img width="30 " class="invert" src="close.svg" alt="closebtn">
            </div>
            <div class="home bg-grey rounded m-1 p-1">
                <div class="logo">
                    <img class="invert" width="110" src="logo.svg" alt="logo">
                </div>
                <ul>
                    <li>
                        <img class="invert" src="home.svg" alt="home">Home
                    </li>
                    <li>
                        <img class="invert" src="search.svg" alt="search">Search
                    </li>
                </ul>
            </div>
            <div class="library bg-grey rounded m-1 p-1">
                <div class="heading">
                    <img class="invert" src="library.svg" alt="">
                    <h2>Your Library</h2>
                </div>
                <div class="songList">
                    <ul>
                    </ul>
                </div>
                <div class="footer">
                    <div><a href="https://www.spotify.com/jp/legal/"><span>Legal</span></a></div>
                    <div><a href="https://www.spotify.com/jp/privacy/"><span>Privacy Center</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/"><span>Privacy Policy</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/jp/legal/cookies-policy/"><span>Cookies</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/#s3"><span>About Ads</span></a></div>
                    <div><a href="https://www.spotify.com/jp/accessibility/"><span>Accessibility</span></a></div>
                </div>
            </div>
        </div>
        <div class="right bg-grey rounded">
            <div class="header">
                <div class="nav">
                    <div class="hamburgerContainer">
                        <img width="40" class="invert hamburger" src="hamburger.svg" alt="">
                        <img class="invert" src="left.svg" alt="left">
                        <img class="invert" src="right.svg" alt="right">
                    </div>
                </div>
                <div class="buttons">
                    <button class="signupbtn">Sign up</button>
                    <button class="loginbtn">Log in</button>
                </div>
            </div>

            <div class="spotifyPlaylist">
                <h1>Spotify Playlist</h1>
                <div class="cardContainer">
                    <div class="card">
                        <div class="play">
                            <img src="play.svg" alt="">
                        </div>
                        <img aria-hidden="false" draggable="false" loading="eager"
                            src="https://i.scdn.co/image/ab67616d0000b27325fa2d19b2363a9520a34409"
                            alt="Arz Kiya Hai | Coke Studio Bharat - Single by Anuv Jain | Spotify"
                            class="mMx2LUixlnN_Fu45JpFB PzkeRprwMqPpgrCKNMk8 Yn2Ei5QZn19gria6LjZj">
                        <h2>Lorem, ipsum.</h2>
                        <p>Lorem ipsum dolor sit amet.</p>
                    </div>
                    <div class="card">
                        <div class="play">
                            <img src="play.svg" alt="play">
                        </div>
                        <img aria-hidden="false" draggable="false" loading="eager" src="https://i.scdn.co/image/ab67616d0000b27325fa2d19b2363a9520a34409" alt="Arz Kiya Hai | Coke Studio Bharat - Single by Anuv Jain | Spotify" class="mMx2LUixlnN_Fu45JpFB PzkeRprwMqPpgrCKNMk8 Yn2Ei5QZn19gria6LjZj">
                        <h2>Lorem, ipsum.</h2>
                        <p>Lorem ipsum dolor sit amet.</p>
                    </div>
                </div>

                <div class="playbar">
                    <div class="seekbar">
                        <div class="circle">
                            <!-- <img src="circle.svg" alt=""> -->
                        </div>
                    </div>
                    <div class="abovebar">
                        <div class="songinfo"></div>
                        <div class="songbuttons">
                            <img width="40" id="previous" src="prevsong.svg" alt="PrevSong">
                            <img width="40"  id="play" src="play.svg" alt="Play">
                            <img width="40"  id="next" src="nextsong.svg" alt="NextSong">
                        </div>
                        <div class="timevol">

                            <div class="songtime"></div>
                            <div class="volume">    <img 
                                width="40" src="volume.svg" alt="volumebtn">
                                <div class="range">
                                    <input type="range" name="volume" id=""></div>
                            </div>
                        </div>
                        </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
